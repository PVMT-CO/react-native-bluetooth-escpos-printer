buildscript {
    repositories {
        google() // Replaces 'https://maven.google.com' and includes Google's Maven repository
        mavenCentral()
        maven { url "$rootDir/../node_modules/react-native/android" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0' // Example upgrade, adjust as needed
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30 // Updated to a more recent version
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30 // Updated to match compileSdkVersion
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "$rootDir/../node_modules/react-native/android" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
    implementation 'androidx.core:core-ktx:1.6.0' // Ensuring use of AndroidX
    implementation "com.google.zxing:core:3.3.0"
}
