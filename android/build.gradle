buildscript {
    repositories {
        google() // Includes Google's Maven repository
        mavenCentral()
        maven { url "$rootDir/../node_modules/react-native/android" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0' // Keep this version or adjust as needed based on compatibility
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31 // Updated to API level 31 to support android:attr/lStar

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31 // Ensure your app targets API level 31 or your preferred level
        versionCode 1
        versionName "1.0"
    }
    buildToolsVersion "30.0.3" // This can be omitted for newer versions of the Android Gradle Plugin

    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "$rootDir/../node_modules/react-native/android" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'  // From node_modules, consider specifying a fixed version for stability
    implementation 'androidx.core:core-ktx:1.6.0' // Ensuring use of AndroidX
    implementation "com.google.zxing:core:3.3.0"
    // Make sure all your dependencies are compatible with the compileSdkVersion
}
